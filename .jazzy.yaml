output: docs
author: ShopGun
author_url: https://shopgun.com/developers
github_url: https://github.com/shopgun/shopgun-ios-sdk/
module: ShopGunSDK
xcodebuild_arguments: [-project, ShopGunSDK.xcodeproj, -scheme, ShopGunSDK, -sdk, iphoneos]
theme: fullwidth

readme: Guides/API ReadMe.md
custom_categories: 

  - name: Configuration
    children:
    - Settings
    
  - name: PagedPublicationView
    children:
    - PagedPublicationView
    - PagedPublicationViewDataLoader
    - PagedPublicationViewDataSource
    - PagedPublicationViewDelegate
    - PagedPublicationViewEventHandler
    - PagedPublicationViewImageLoader
    
  - name: IncitoPublication
    children:
    - IncitoOffer
    - IncitoViewController
    - IncitoLoaderViewController
    
  - name: CoreAPI
    children:
    - CoreAPI
    - HTTPRequestMethod
    - CoreAPIMappableRequest
    - CoreAPIRequest
    - ImageURLSet
    
  - name: Logging
    children:
    - Logger
    
  - name: GraphAPI
    children:
    - GraphAPI
    - GraphRequestProtocol
    - GraphQuery
    - loadQueryFile(name:bundle:)
    - GraphClient
    - NetworkGraphClient
    - GraphNetworkTransport
    - HTTPGraphNetworkTransport
    - GraphError
    - GraphRequest
    - GraphResponse
    
  - name: EventsTracker
    children:
    - EventsTracker
